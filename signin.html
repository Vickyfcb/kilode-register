<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilode sign-in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="section login">
        <header class="header">
            <img src="image/kilode-logo.png" alt="logo" class="logo__img">
            <h1 class="logo__title">Vent,<br>Talk,<br>Share.</h1>
        </header>
        <div class="login__forms">
            <form action="" class="form">
                <h1 class="login__title">Login</h1>
                <div class="login__box">
                    <input type="text" name="" id="" placeholder="Username" class="login__input">
                </div>
                <div class="login__box">
                    <input type="text" name="" id="" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login__forgot">Forgot Password</a>
                <a href="#" class="login__button">Login</a>
                <div class="login__google">
                    <i class="uil uil-google google__icon"></i>
                    <span>Sign in with Google</span>
                </div>
                <div class="form__account">
                    <span class="login__account">Don't have an account yet?</span>
                    <a href="index.html" class="login__signup">Create Account</a>
                </div>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
