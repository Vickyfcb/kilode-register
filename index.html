<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilode register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="section login">
        <header class="header">
            <img src="image/kilode-logo.png" alt="logo" class="logo__img">
            <h1 class="logo__title">Vent,<br>Talk,<br>Share.</h1>
        </header>
        <div class="login__forms">
            <form action="" class="form">
                <h1 class="login__title">Create Account</h1>
                <div class="login__box">
                    <i class="uil uil-user login__icon"></i>
                    <input type="text" name="" id="" placeholder="Username" class="login__input">
                </div>
                <div class="login__box">
                    <i class="uil uil-envelope login__icon"></i>
                    <input type="email" name="" id="" placeholder="Email" class="login__input">
                </div>
                <div class="login__box">
                    <i class="uil uil-lock login__icon"></i>
                    <input type="text" name="" id="" placeholder="Password" class="login__input">
                </div>
                <!-- <div class="login__terms">
                    <input type="checkbox" name="" id="login-terms">
                    <label for="login-terms">I have read and agree to privacy policy and terms of use.</label>
                </div> -->
                <a href="#" class="login__button">Create my account</a>
                <div class="login__google">
                    <i class="uil uil-google login__icon"></i>
                    <span>Sign up with Google</span>
                </div>
                <div class="form__account">
                    <span class="login__account">Already have an account?</span>
                    <a href="signin.html" class="login__signup">Log In</a>
                </div>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
